<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul, ol -->
    <!-- ol은 순서가 중요한 목록 -->
    <!-- ul은 순서가 크게 중요하지는 않은 목록 -->
    <!-- ul과 ol의 자식요소는 반드시 li만 가능하다 img, a 태그 이런거 못쓴다는 얘기임 li안에서는 사용할 수 있음 -->
    
    <h1>개발 분야</h1>
    <ul>    
        <li>웹 개발자</li>
        <li>서버 개발자</li>
        <li>프론트엔드 개발자</li>
        <li>자바 개발자</li>
        <li>안드로이드 개발자</li>
        <li>iOS 개발자</li>
        <li>파이썬 개발자</li>
        <li>시스템,네트워크 관리자</li>
    </ul>
</body>
</html>
