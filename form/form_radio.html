<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- input type중 radio는 attribute로 반드시 name과 value가 있어야 한다. -->

    <form action="" method="GET">
        <label for="subscribed">구독중</label>
        <input id="subscribed" type="radio" name="subscription" value="1"/>
        <label for="unsubscribed">미구독</label>
        <input id="unsubscribed" type="radio" name="subscription" value="0" />

        <button type="submit">
            submit
        </button>
    </form>
    
</body>
</html>
