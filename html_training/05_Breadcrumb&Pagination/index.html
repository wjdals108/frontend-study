<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumb &amt; Pagination</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- breadcrumb -->
    <div class="breadcrumb">
        <a href="https://github.com/wjdals108" aria-label="Go to wjdals108 profile page">wjdals108</a>
        <a href="https://github.com/wjdals108/frontend-study" aria-label="Go to frontend-study repository page">frontend-study</a>
    </div>

    <!-- pagination -->
    <div class="pagination">
        <a class="disabled" href="#" aria-label="Go to previous page">
            Previous
        </a>
        <ol>
            <li class="current-page">
                <a href="#" aria-label="Current page. Go to page 1">1</a>
            </li>
            <li>
                <a href="#" aria-label="Go to page 2">2</a>
            </li>
            <li>
                <a href="#" aria-label="Go to page 3">3</a>
            </li>
            <li>
                <a href="#" aria-label="Go to page 4">4</a>
            </li>
            <li>
                <a href="#" aria-label="Go to page 5">5</a>
            </li>
            <li>
                <button type="button" disabled>
                    ...
                </button>
            </li>
            <li>
                <a href="#" aria-label="Go to page 6">6</a>
            </li>
            <li>
                <a href="#" aria-label="Go to page 7">7</a>
            </li>
            <li>
                <a href="#" aria-label="Go to page 8">8</a>
            </li>
        </ol>
        <a href="#" aria-label="Go to next page">
            Next
        </a>
    </div>
</body>
</html>
