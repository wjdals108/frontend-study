<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul, ol -->
    <!-- ol은 순서가 중요한 목록 -->
    <!-- ul은 순서가 크게 중요하지는 않은 목록 -->
    <!-- ul과 ol의 자식요소는 반드시 li만 가능하다 img, a 태그 이런거 못쓴다는 얘기임 li안에서는 사용할 수 있음 -->
    <h1>급상승 검색어</h1>
    <ol>
        <li>
            <a href="">김버그</a>
        </li>
        <li>프론트엔드 개발</li>
        <li>구름</li>
        <li>주니어개발자</li>
        <li>Goorm</li>
        <li>Frontend</li>
        <li>개발</li>
        <li>구름IDE</li>
        <li>버그 킴</li>
        <li>튕김버그</li>
    </ol>
    
</body>
</html>
