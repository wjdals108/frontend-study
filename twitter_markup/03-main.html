<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Markup</title>
</head>
<body>
    <!-- main태그는 반드시 한번만 사용해야한다. 가급적 header, main footer의 3단으로 되게끔 마크업하자 main은 Sectioning Elements가 아니기 때문에 반드시 h 태그가 와야하는건 아니다 -->
    <main>
        <header>
            <h1>Home</h1>
            <button type="button" aria-label="Timeline options">
                <!-- Icon -->
            </button>
            <div>
                <h2>Home shows you top Tweets first</h2>
                <button type="button">
                    <!-- Icon -->
                    <strong>
                        See latest Tweets instead
                    </strong>
                    <span>
                        You'll be switched back Home after you've been away for a while.
                    </span>
                </button>
                <a href="#">
                    <!-- Icon -->
                    View content preferences.
                </a>
            </div>
        </header>
    </main>
</body>
</html>
