<!DOCTYPE html>
<html lang="en">

    <title>Twitter Markup</title>
</head>
<body>
    <!-- footer 태그는 selctioning elements는 아니기 때문에 반드시 heading태그가 와야 할 필요는 없다. 주로 하단부에 쓸 거 있을때 쓴다 -->
    <footer>

            <a href="#" target="_blank">Status</a>
            <a href="#" target="_blank">Businesses</a>
