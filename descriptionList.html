<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- dl, dt, dd, dfn -->
    <!-- dt는 key값, dd는 이 key값을 설명해주는 data(value)값-->
    <!-- dt가 있으면 그 dt를 설명해줄 수 있는 dd가 따라와야함 -->
    <!-- dl 안에 바로 다음 자식요소는 div, dt, dd만 쓸 수 있음 -->
    <dl>
        <dt>학습 學習 [학씁]</dt>
        <dd>1. noun 배워서 익힘.</dd>
        <dd>2. noun 심리 경험의 결과로 나타나는, 비교적 지속적인 행동의 변화나 그 잠재력의 변화. 또는 지식을 습득하는 과정</dd>
    </dl>

    <dl>
        <dt>Open : </dt>
        <dd>월요일, 화요일, 수요일, 목요일, 금요일</dd>
        <dt>Close : </dt>
        <dd>토요일, 일요일, 공휴일</dd>
    </dl>
</body>
</html>
